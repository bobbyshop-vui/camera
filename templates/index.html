<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Chào mừng đến với Camera App</h1>
        {% if 'user_id' in session %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Đi đến Dashboard</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Đăng nhập</a>
            <a href="{{ url_for('register') }}" class="btn btn-success">Đăng ký</a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
